name: 🛠️ Create and publish a Docker image
run-name: ${{ github.actor }} running build of new image

concurrency:
  group: "${{ github.ref }}-${{ github.workflow }}"
  cancel-in-progress: true

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  LATEST_PHP_VERSION: 8.3

jobs:
  build:
    name: Build and push Docker image for PHP ${{ matrix.php-version }} on ${{ matrix.platform }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.2", "8.3"]
        platform: ["linux/amd64"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Downcase REPO
        run: |
          echo "IMAGE_NAME_LOWERCASE=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Extract metadata (tags, labels) for Docker PHP
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWERCASE }}

      - name: Set latest tag conditionally
        id: set-latest
        run: |
          if [[ "${{ matrix.php-version }}" == "${{ env.LATEST_PHP_VERSION }}" ]]; then
            echo "tag=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_ENV
          else
            echo "tag=" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ github.repository }}:php-${{ matrix.php-version }}
            ${{ steps.set-latest.outputs.tag }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:php-${{ matrix.php-version }}-cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:php-${{ matrix.php-version }}-cache,mode=max
          platforms: ${{ matrix.platform }}
